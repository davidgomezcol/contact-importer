{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mt-5">Register</h1>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.errors }}
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">{{ form.email.label }}</label>
                    <div class="col-sm-6">
                        {{ form.email }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword1" class="col-sm-2 col-form-label">{{ form.password1.label }}</label>
                    <div class="col-sm-6">
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword2" class="col-sm-2 col-form-label">{{ form.password2.label }}</label>
                    <div class="col-sm-6">
                        {{ form.password2 }}
                    </div>
                </div>
                <button class="btn btn-dark" type="submit" name="Create User">Register</button>
            </form>
            <div class="mt-3">
                 <p>If you already have an account please <a href="{% url 'login' %}">Log in.</a></p>
            </div>
        </div>
    </div>
{% endblock %}
