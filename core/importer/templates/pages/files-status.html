{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="text-center mt-5">
            <h1>My Files</h1>
            {% if not status %}
                <p>You have no files uploaded.</p>
                </div>
            {% else %}

                <div class="col-md-10 mt-5 d-inline-block">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">File Name</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for file in status %}
                            <tr>
                                <th scope="row">{{ file.file_name }}</th>
                                <td>{{ file.status }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% endif %}
    </div>
{% endblock %}
